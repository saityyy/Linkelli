version: "3"

services:
  db:
    build:
      context: .
      dockerfile: ./dockerfiles/mysql/Dockerfile
    container_name: mysql_test
    ports:
      - "3306:3306"
    environment:
      TZ: "Asia/Tokyo"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-u", "root" ]
      interval: 3s
      timeout: 1s
      retries: 3
      start_period: 1s
    volumes:
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - network

  app:
    build:
      context: .
      dockerfile: ./dockerfiles/django/Dockerfile
    container_name: django_test
    working_dir: /backend
    command: sh -c "source ./.venv/bin/activate && python ./manage.py migrate && python ./manage.py collectstatic && python -m gunicorn -b 0.0.0.0:8000 mysite.wsgi"
    tty: true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
        restart: true
    networks:
      - network

  https-portal:
    image: steveltn/https-portal:latest
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      DOMAINS: 'linekelli.net -> http://web:80'
      STAGE: 'production'
    volumes:
      - https-portal-data:/var/lib/https-portal
    networks:
      - network

  web:
    build:
      context: .
      dockerfile: ./dockerfiles/nginx/Dockerfile
    container_name: nginx
    tty: true
    volumes:
      - ./dockerfiles/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - network

volumes:
  https-portal-data:


networks:
  network:
